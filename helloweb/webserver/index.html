<html>
<head>
<title>Prime number?, GCD, Long multiplication</title>
<script>
function checkPrime(myNum) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("isPrime").innerHTML = this.responseText;
        }
    };
    xmlhttp.open("GET", "prime?number=" + myNum, true);
    xmlhttp.send();
}

function calcGcd(myNum1, myNum2) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("Gcd").innerHTML = this.responseText;
        }
    };
    xmlhttp.open("GET", "gcd?number1=" + myNum1 + "&number2=" + myNum2, true);
    xmlhttp.send();
}

function longMult(myNum1, myNum2) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("LongMult").innerHTML = this.responseText;
        }
    };
    xmlhttp.open("GET", "longmult?number1=" + myNum1 + "&number2=" + myNum2, true);
    xmlhttp.send();
}
</script>
</head>

<!-- The 'return false' in the onsubmit prevents the page refreshing.
     Without it the answer flashes up briefly then the page refreshes. -->
<body>
    <h1>Enter a number to find out if it is prime</h1>
    <form onsubmit="checkPrime(document.getElementById('number').value); return false">
        <label for="number"> number:</label>
        <input type="number" id="number" name="number"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Answer: <span id="isPrime"></span></p>

    <h1>Enter two integers to find out the greatest common divisor</h1>
    <form onsubmit="calcGcd(document.getElementById('number1').value, document.getElementById('number2').value); return false">
        <label for="number1"> number1:</label>
        <input type="number" id="number1" name="number1"><br><br>
        <label for="number2"> number2:</label>
        <input type="number" id="number2" name="number2"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Answer: <span id="Gcd"></span></p>

    <h1>Enter two integers and see their long multiplication working</h1>
    <form onsubmit="longMult(document.getElementById('anum').value, document.getElementById('bnum').value); return false">
        <label for="number1"> number1:</label>
        <input type="number" id="anum" name="number1"><br><br>
        <label for="number2"> number2:</label>
        <input type="number" id="bnum" name="number2"><br><br>
        <input type="submit" value="Submit">
    </form>
    Working: <p><pre><span id="LongMult"></span></pre></p>
</body>
</html>
